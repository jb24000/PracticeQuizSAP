## 5. Create icon generator HTML (save as `generate-icons.html`):

```html
<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h2>PracticeQuizSAP Icons</h2>
    <canvas id="c192" width="192" height="192"></canvas>
    <canvas id="c512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FF9900');
            gradient.addColorStop(1, '#EC7211');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White background circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#232F3E';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SAP', size/2, size/2);
            
            // Subtitle
            ctx.font = `${size/12}px Arial`;
            ctx.fillText('EXAM', size/2, size/2 + size/6);
        }
        
        createIcon('c192', 192);
        createIcon('c512', 512);
        
        document.getElementById('c192').onclick = function() {
            this.toBlob(blob => {
                const a = document.createElement('a');
                a.download = 'icon-192.png';
                a.href = URL.createObjectURL(blob);
                a.click();
            });
        };
        
        document.getElementById('c512').onclick = function() {
            this.toBlob(blob => {
                const a = document.createElement('a');
                a.download = 'icon-512.png';
                a.href = URL.createObjectURL(blob);
                a.click();
            });
        };
    </script>
    
    <p>Click each canvas to download the icon</p>
</body>
</html>
